<h2 mat-dialog-title>Add a character</h2>
<div mat-dialog-content>
  <form class="add-form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input name="name" matInput placeholder="Name" [(ngModel)]="character.name" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="close(true)" cdkFocusInitial>Save</button>
</div>
