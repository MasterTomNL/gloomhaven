<section id="adventurers">
  <h1>Meet our adventurers</h1>
  <article class="col-sm-4" *ngFor="let char of characters">
    <img [src]="char.img" alt="{{ char.name }}">
    <h2 class="char-name">{{ char.name }}</h2>
    <p class="char-details">
      <img [src]="char.classIcon" class="img-fluid classIcon" alt="{{ char.className }}">
      {{ char.className }}
    </p>
  </article>
  <button mat-raised-button (click)="addCharacter()">Add</button>
</section>
