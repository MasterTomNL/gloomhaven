<section id="adventurers">
  <h1>
    Meet our adventurers
    <button mat-icon-button class="add-button" (click)="addCharacter()">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </h1>
  <article class="char" *ngFor="let char of characters">
    <img class="char-img" [src]="'https://mastertom.nl/img/gloomhaven/'+(char.name|lowercase)+'-icon.png'" alt="{{ char.name }}">
    <div class="char-details">
      <h2 class="char-name">{{ char.name }}</h2>
      <img [src]="'https://mastertom.nl/img/gloomhaven/icon-'+(char.class|lowercase)+'-white.png'" class="class-icon" alt="{{ char.class }}">
      <span class="class-name">{{ char.class }}</span>
    </div>
  </article>
</section>
<div style="clear:both;"></div>
